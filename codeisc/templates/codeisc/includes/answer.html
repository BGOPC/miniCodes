<div class="bg-white p-4 rounded-lg shadow">
    <h2 class="text-2xl font-bold">{{ answer.short_description }}</h2>
    <p class="text-gray-600">{{ answer.description }}</p>

    {% include 'codeisc/includes/code.html' with code=answer.code%}

    <div class="flex items-center text-gray-500 mt-2">
        <div class="mr-2">{{ answer.created_at|date:"F j, Y" }}</div>
        <img
                class="h-6 w-6 rounded-full"
                src="{{ answer.author.profile.url }}"
                alt="{{ answer.author.username }} profile picture"
        />
    </div>
</div>
