{% load static %}
<header class="bg-teal-500 py-4">
    <div class="container mx-auto flex items-center justify-between">
        <div class="relative">
            <button id="hamburger-button" class="text-white focus:outline-none" onclick="toggleHamburgerMenu();">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                >
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"
                    ></path>
                </svg>
            </button>
            <div id="hamburger-menu"
                 class="z-10 hidden absolute w-max top-8 right-0 left-4 mt-2 mr-2 bg-white rounded-lg shadow-md">
                <ul class="py-2 px-4 ">
                    <li class="my-2 p-2 rounded-lg">
                        <a href="{% url 'CreateQuestion' %}" class="text-gray-600 hover:text-blue-500">Ask a
                            question</a>
                    </li>
                    <hr class="bg-black h-[2px]">
                    <li class="my-2 p-2 rounded-lg">
                        <a href="{% url 'CreateCode' %}" class="text-gray-600 hover:text-blue-500">Share a code</a>
                    </li>
                    <hr class="bg-black h-[2px]">
                    <li class="my-2 p-2 rounded-lg">
                        <a href="{% url 'search' %}" class="text-gray-600 hover:text-blue-500">Search</a>
                    </li>
                    <hr class="bg-black h-[2px]">
                    {% if user %}
                        <li class="my-2 p-2 rounded-lg">
                            <a href="{% url 'logout' %}" class="text-red-900 hover:text-blue-500 font-semibold">Log
                                out</a>
                        </li>
                    {% else %}
                        <li class="my-2 p-2 rounded-lg">
                            <a href="{% url 'login' %}" class="text-red-900 hover:text-blue-500 font-semibold">Log
                                In</a>
                        </li>

                    {% endif %}
                </ul>
            </div>
        </div>
        <div class="flex items-center">
            <a href="{% url 'home' %}" class="flex items-center">
                <img class="h-8 ml-2" src="{% static 'favicon/favicon-32x32.png' %}" alt="MiniCodes Logo"/>
                <div class="ml-4 text-white">MiniCodes</div>
            </a>
        </div>
        <div class="flex items-center flex-grow m-2 sm:flex-row">
            <div class="flex items-center bg-white rounded-lg w-max sm:w-full">
                <i class="fa fa-search px-4 border-none sm:border-r-2 border-gray-700 m-2 sm:m-0"
                   aria-hidden="true"></i>
                <input
                        type="text"
                        id="searchInput"
                        data-search-url="{% url 'search' %}"
                        onkeyup="handleSearch(event);"
                        class="grow px-4 py-2 focus:outline-0 rounded-lg hidden sm:block"
                        placeholder="Search"
                />
            </div>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">
                    <div class="ml-4 flex items-center text-white">
                        <span class="mr-2 block w-full whitespace-nowrap">{{ user.username }}</span>
                        <img
                                class="h-8 w-8 rounded-full"
                                src="{{ user.profile.url }}"
                                alt="{{ user.nickname|add:"Profile Image" }}"
                        />
                    </div>
                </a>
            {% else %}
                <a href="{% url 'login' %}">
                    <div class="ml-4 flex items-center text-white">
                        <span class="mr-2">Not Logged In</span>
                        <img
                                class="h-8 w-8 rounded-full"
                                src="https://www.seekpng.com/png/detail/413-4139803_unknown-profile-profile-picture-unknown.png"
                                alt="Default Profile"
                        />
                    </div>
                </a>
            {% endif %}

        </div>
    </div>
</header>
